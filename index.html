<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tågluffarlinjen</h1>
        <form>
            <section>
                <h3 class="small">Personlig information</h3>
                <article class="form-control">
                    <label for="name">Namn</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" required>
                </article>
            </section>
            <article class="form-control">
                <label for="tel_nummer">Telefonnummer</label>
                <input type="number" name="tel_nummer" id="tel_nummer" placeholder="+46" required>
            </article>

            <article class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="carw@g33k.se" required>
            </article>
            <section>
                <h3>Reseinformation</h3>
                <article class="form-control">
                    <label for="avresa">Avgång?</label>
                    <input type="date" name="avresa" id="avresa" required>
                </article>
                    <article class="form-control">
                        <label for="hemresa">Återresa?</label>
                        <input type="date" name="hemresa" id="hemresa" required>
                    </article>
            </section>
            <button type="submit" class="btn">Nu åker vi!</button>
        </form>
    </main>

</body>
</html>
